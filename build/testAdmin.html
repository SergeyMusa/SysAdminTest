<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <head> 
      <link rel="icon" href="./img/favicon.ico">
      <title>SysAdminTest</title>

<div class="page-wrapper" id="pageWrapper">
  <header>
    <!-- верхнее меню-->
    <nav class="navbar navbar-light" style="background-color: #e3fde9">
      <div class="container-fluid"><a class="navbar-brand" href="index.html"><img class="d-inline-block align-text-top" src="./img/daemon.jpg" alt="" width="35" height="30">SysAdminTest</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <body id="test">
    <div class="container">
      <div>
        <p id="autorization">нажмите <b>авторизоваться</b>; &nbsp&nbsp&nbsp  затем напишите ваше имя &nbsp&nbsp&nbsp =)</p>
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" id="checkerOneAll" type="checkbox">
              <label class="form-check-label" id="labelOneAll" for="checkerOneAll">вопросы <b>все подряд</b> или по одному</label>
            </div>
          </div>
          <div class="col"> 
            <div class="form-check form-switch red" id="checkerAutorize">
              <input class="form-check-input" id="flexSwitchCheckDefault" type="checkbox">
              <label class="form-check-label" for="flexSwitchCheckDefault"><b> авторизоваться</b> , чтобы пройти тесты</label>
            </div>
          </div>
        </div>
        <form action="">
          <div class="row">
            <div class="col">
              <input class="form-control" id="inputUserName" type="text" placeholder="Штирлиц" disabled="true" label="qwe">
            </div>
            <div class="col">
              <input class="form-control" id="inputUserOrg" type="text" placeholder="ООО Тайное Общество" disabled="true" required="true">
            </div>
            <div class="col">
              <button class="btn btn-warning" id="btnStartTest" type="button" disabled="true"> &nbsp&nbsp>&nbsp>&nbsp>&nbsp&nbsp&nbspЭто&nbspЯ,&nbspможно&nbspначинать&nbspтест&nbsp&nbsp&nbsp<&nbsp<&nbsp<&nbsp&nbsp</button>
            </div>
          </div>
        </form>
      </div>
      <section id="top">
        <p>+</p>
      </section>
      <div class="col">
        <div class="btn btn-success" id="btnCheckTest" type="button" disabled="true">ТЕСТ</div>
      </div>
      <section id="bottom">
        <p>результаты:</p>
        <h1 class="rezult"></h1>
      </section>
    </div>
    <button id="run" onclick="loadJson()" type="button">Новая попытка</button>
    <div id="result"> </div>
    <footer class="footer page-footer font-small blue" style="width: 100%">
      <section class="footer-copyright text-center py-2">
        <hr>
        <p> сейчас делаю: вывод тестов  по одному </p>
        <p>сломал парковочный ответ(0), пока вывожу алерт</p>
      </section>
      <hr>
      <div class="footer-copyright text-center py-3">© 2021 Copyright <b>Musa</b></div>
    </footer>
  </body>
  <script src="js/main.min.js"></script>
</div>
